<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Сервис Mesto - фотографии с путешествий</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/logo/logo.svg"
        class="header__logo"
        alt="Mesto - логотип"
      />
    </header>
    <main class="main page__section">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile/avatar.jpg"
          alt="Фото Кусто"
        />
        <div class="profile__description">
          <!-- <a href="#" class="profile__link"> Если вдруг это ссылка-->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <!-- </a> -->
          <button type="button" class="profile__button-edit"></button>

          <h2 class="profile__job">Исследователь океана</h2>
        </div>

        <button type="button" class="profile__button-add"></button>
      </section>

      <!-- Gallery -->
      <section class="gallery">
        <figure class="gallery__container">
          <img
            src="./images/gallery/karachaevo.jpg"
            alt="Карачаево"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Карачеево</h3>
            <a href="#" class="gallery__whishlist">
              <img src="./images/gallery/heart.svg" alt="whishlist" />
            </a>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/elbrus.jpg"
            alt="Гора Эльбрус"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Гора Эльбрус</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg" alt="whishlist"
            /></a>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/dombay.jpg"
            alt="Домбай"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Домбай</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg" alt="whishlist"
            /></a>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/vladikavkaz.jpg"
            alt="Владикавказ"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Владикавказ</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg" alt="whishlist"
            /></a>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/grozny.jpg"
            alt="Грозный"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Грозный</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg" alt="whishlist"
            /></a>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/novoros.jpg"
            alt="Новороссийск"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Новороссийск</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg" alt="whishlist"
            /></a>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Popup -->
    <div class="popup">
      <div class="popup__container">
        <!-- Form -->
        <section class="form">
          <div class="form__close-toggle">
            <img
              src="../mesto/images/popup/close_icon.svg"
              alt="Закрыть окно"
              class="form__close-icon"
            />
          </div>
          <div class="form__container">
            <form
              class="form__register"
              name="form__register"
              action="#"
              method="POST"
            >
              <div class="form__main-container popup__item">
                <fieldset class="form__input-container">
                  <legend>
                    <h2 class="form__title">Редактировать профиль</h2>
                  </legend>
                  <input type="text" class="form__item" name="name" />
                  <div class="form__line"></div>
                  <input type="text" class="form__item" name="job" />
                  <div class="form__line"></div>

                  <input type="submit" class="form__button" value="Сохранить" />
                </fieldset>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
