<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Сервис Mesto - фотографии с путешествий</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/logo/logo.svg"
        class="header__logo"
        alt="Mesto - логотип"
      />
    </header>
    <main class="main page__section">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile/avatar.jpg"
          alt="Фото Кусто"
        />
        <div class="profile__description">
          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <button type="button" class="profile__button-edit"></button>

          <p class="profile__job">Исследователь океана</p>
        </div>

        <button type="button" class="profile__button-add"></button>
      </section>

      <!-- Gallery -->
      <section class="gallery"></section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Popup form name and job -->
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-toggle"></button>

        <form
          class="popup__form"
          name="form__register"
          action="#"
          method="POST"
        >
          <fieldset class="popup__form-input">
            <legend>
              <h2 class="popup__title popup__item">Редактировать профиль</h2>
            </legend>
            <input
              type="text"
              class="popup__form-item popup__form-item_name"
              name="name"
            />

            <input
              type="text"
              class="popup__form-item popup__form-item_job"
              name="job"
            />

            <button type="submit" class="popup__form-button popup__item">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- popup add images place-->
    <div class="popup popup__add">
      <div class="popup__container">
        <button type="button" class="popup__close-toggle"></button>

        <form
          class="popup__form popup__form_add"
          name="form__add-img"
          action="#"
          method="POST"
        >
          <fieldset class="popup__form-input">
            <legend>
              <h2 class="popup__title popup__item">Новое место</h2>
            </legend>
            <input
              type="text"
              class="popup__form-item popup__form-item_place"
              name="name_card"
              placeholder="Название (обязательное поле)"
              required
            />

            <input
              type="url"
              class="popup__form-item popup__form-item_link-img"
              name="link_img"
              placeholder="Ссылка на картинку (обязатальное поле)"
              required
            />

            <button
              type="submit"
              class="popup__form-button popup__item popup__item_add"
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- popup images large -->
    <div class="popup popup__images">
      <div class="popup__container-image">
        <button
          type="button"
          class="popup__close-toggle popup__close-toggle_img"
        ></button>

        <img class="popup__image-src" src="" alt="" />
        <p class="popup__caption"></p>
      </div>
    </div>
    <!-- gallery create template -->
    <template id="gallery-template">
      <figure class="gallery__container">
        <button class="gallery__trash" type="button"></button>
        <img src="" alt="" class="gallery__item" />
        <figcaption class="gallery__caption">
          <h3 class="gallery__title"></h3>
          <button class="gallery__like" type="button"></button>
        </figcaption>
      </figure>
    </template>
    <script src="js/data.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
