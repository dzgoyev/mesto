<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Сервис Mesto - фотографии с путешествий</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/logo/logo.svg"
        class="header__logo"
        alt="Mesto - логотип"
      />
    </header>
    <main class="main page__section">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile/avatar.jpg"
          alt="Фото Кусто"
        />
        <div class="profile__description">
          <!-- <a href="#" class="profile__link"> Если вдруг это ссылка-->
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <!-- </a> -->
          <button type="button" class="profile__button-edit"></button>

          <h2 class="profile__job">Исследователь океана</h2>
        </div>

        <button type="button" class="profile__button-add"></button>
      </section>

      <!-- Gallery -->
      <section class="gallery">
        <figure class="gallery__container">
          <img
            src="./images/gallery/karachaevo.jpg"
            alt=""
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Карачеевск</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg"
            /></a>
          </figcaption>
        </figure>
        <!-- Test -->
        <figure class="gallery__container">
          <img src="./images/gallery/elbrus.jpg" alt="" class="gallery__item" />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Гора Эльбрус</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg"
            /></a>
          </figcaption>
        </figure>
        <!-- end -->
        <figure class="gallery__container">
          <img src="./images/gallery/dombay.jpg" alt="" class="gallery__item" />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Домбай</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg"
            /></a>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img src="./images/gallery/elbrus.jpg" alt="" class="gallery__item" />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Гора Эльбрус</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg"
            /></a>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img src="./images/gallery/dombay.jpg" alt="" class="gallery__item" />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Домбай</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg"
            /></a>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/karachaevo.jpg"
            alt=""
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Карачеево-Ч...</h3>
            <a href="#" class="gallery__whishlist"
              ><img src="./images/gallery/heart.svg"
            /></a>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Popup -->
    <div class="popup">
      <div class="popup__container">
        <!-- Form -->
        <section class="form">
          <div class="form__close-toggle">
            <img
              src="../mesto/images/popup/close_icon.svg"
              alt="Закрыть окно"
              class="form__close-icon"
            />
          </div>
          <div class="form__container">
            <form class="form__register">
              <div class="form__main-container popup__item">
                <h2 class="form__title">Редактировать профиль</h2>
                <fildset class="form__input-container">
                  <input type="text" class="form__item" />
                  <div class="form__line"></div>
                  <input type="text" class="form__item" />
                  <div class="form__line"></div>
                </fildset>
                <fildset class="form__handlers">
                  <button type="submit" class="form__button">Сохранить</button>
                </fildset>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
    <!-- End Forma -->
    <script src="./js/index.js"></script>
    <!-- <script src="./blocks/form/form.js"></script> -->
  </body>
</html>
