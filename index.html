<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Сервис Mesto - фотографии с путешествий</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/logo/logo.svg"
        class="header__logo"
        alt="Mesto - логотип"
      />
    </header>
    <main class="main page__section">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile/avatar.jpg"
          alt="Фото Кусто"
        />
        <div class="profile__description">
          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <button type="button" class="profile__button-edit"></button>

          <p class="profile__job">Исследователь океана</p>
        </div>

        <button type="button" class="profile__button-add"></button>
      </section>

      <!-- Gallery -->
      <section class="gallery">
        <figure class="gallery__container">
          <img
            src="./images/gallery/karachaevo.jpg"
            alt="Карачаево"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Карачеево</h3>
            <button class="gallery__like" type="button"></button>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/elbrus.jpg"
            alt="Гора Эльбрус"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Гора Эльбрус</h3>
            <button class="gallery__like" type="button"></button>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/dombay.jpg"
            alt="Домбай"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Домбай</h3>
            <button class="gallery__like" type="button"></button>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/vladikavkaz.jpg"
            alt="Владикавказ"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Владикавказ</h3>
            <button class="gallery__like" type="button"></button>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/grozny.jpg"
            alt="Грозный"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Грозный</h3>
            <button class="gallery__like" type="button"></button>
          </figcaption>
        </figure>

        <figure class="gallery__container">
          <img
            src="./images/gallery/novoros.jpg"
            alt="Новороссийск"
            class="gallery__item"
          />
          <figcaption class="gallery__caption">
            <h3 class="gallery__title">Новороссийск</h3>
            <button class="gallery__like" type="button"></button>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- Popup -->
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-toggle"></button>

        <form
          class="popup__form"
          name="form__register"
          action="#"
          method="POST"
        >
          <fieldset class="popup__form-input">
            <legend>
              <h2 class="popup__title popup__item">Редактировать профиль</h2>
            </legend>
            <input
              type="text"
              class="popup__form-item popup__item popup__item_name"
              name="name"
            />

            <input
              type="text"
              class="popup__form-item popup__item popup__item_job"
              name="job"
            />

            <input
              type="submit"
              class="popup__form-button popup__item"
              value="Сохранить"
            />
          </fieldset>
          <!-- </div> -->
        </form>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
