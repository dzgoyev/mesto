<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Сервис Mesto - фотографии с путешествий</title>
</head>
<body class="page">
<header class="header page__section">
    <img
            src="./images/logo/logo.svg"
            class="header__logo"
            alt="Mesto - логотип"
    />
</header>
<main class="main page__section">
    <section class="profile">
        <img
                class="profile__avatar"
                src="./images/profile/avatar.jpg"
                alt="Фото Кусто"
        />
        <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <button type="button" class="profile__button-edit"></button>

            <p class="profile__job">Исследователь океана</p>
        </div>

        <button type="button" class="profile__button-add"></button>
    </section>

    <!-- Gallery -->
    <section class="gallery"></section>
</main>

<footer class="footer page__section">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<!-- Popup form name and job -->
<div class="popup">
    <div class="popup__container">
        <button type="button" class="popup__close-toggle"></button>

        <form
                class="popup__form"
                name="form__edit_profile"
                action="#"
                method="POST"
                novalidate
        >
            <fieldset class="popup__form-input">
                <legend>
                    <h2 class="popup__title popup__item">Редактировать профиль</h2>
                </legend>
                <input
                        type="text"
                        class="popup__input popup__form-item popup__form-item_name" id="name-input"
                        name="name"
                        required
                        minlength="2" maxlength="40"
                />
                <span id="name-input-error"></span>
                <input
                        type="text"
                        class="popup__input popup__form-item popup__form-item_job" id="job-input"
                        name="job"
                        required
                        minlength="2" maxlength="200"
                />
                <span id="job-input-error"></span>
                <button type="submit" class="popup__button popup__button_disabled popup__form-button popup__item"
                        disabled>
                    Сохранить
                </button>
            </fieldset>
        </form>
    </div>
</div>

<!-- popup add images place-->
<div class="popup popup__add">
    <div class="popup__container">
        <button type="button" class="popup__close-toggle"></button>

        <form
                class="popup__form popup__form_add"
                name="form__add_new_card"
                action="#"
                method="POST"
                novalidate
        >
            <fieldset class="popup__form-input">
                <legend>
                    <h2 class="popup__title popup__item">Новое место</h2>
                </legend>
                <input
                        type="text"
                        class="popup__input popup__form-item popup__form-item_place" id="card-input"
                        name="name_card"
                        placeholder="Название"
                        required
                        minlength="1" maxlength="30"
                />
                <span id="card-input-error"></span>
                <input
                        type="url"
                        class="popup__input popup__form-item popup__form-item_link-img" id="url-input"
                        name="link_img"
                        placeholder="Ссылка на картинку"
                        required
                />
                <span id="url-input-error"></span>
                <button
                        type="submit"
                        class="popup__button popup__form-button popup__item popup__item_add popup__button_disabled"
                >
                    Создать
                </button>
            </fieldset>
        </form>
    </div>
</div>
<!-- popup images large -->
<div class="popup popup__images">
    <div class="popup__container-image">
        <button
                type="button"
                class="popup__close-toggle popup__close-toggle_img"
        ></button>

        <img class="popup__image-src" src="" alt=""/>
        <p class="popup__caption"></p>
    </div>
</div>
<!-- gallery create template -->
<template id="gallery-template">
    <figure class="gallery__container">
        <button class="gallery__trash" type="button"></button>
        <img src="" alt="" class="gallery__item gallery__item_alt"/>
        <figcaption class="gallery__caption">
            <h3 class="gallery__title"></h3>
            <button class="gallery__like" type="button"></button>
        </figcaption>
    </figure>
</template>

</body>
</html>
